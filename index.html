<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رمضان كريم</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>رمضان كريم</h1>
        <div class="snack-container">
            <img src="smile.png" class="snack">
            <img src="smile.png" class="snack">
            <img src="smile.png" class="snack">
        </div>
        <div class="message-container">
            <h2>هنئ صديقك هنا</h2>
            <textarea id="message" placeholder="اكتب رسالتك هنا"></textarea>
            <img src="smile.png" class="sticker-fixed">
            <div class="sticker-container">
                <img src="smilie.png" class="sticker" data-sticker=":sticker1:">
                <img src="stick.jpg" class="sticker" data-sticker=":sticker2:">
                <img src="smiile.jpg" class="sticker" data-sticker=":sticker3:">
            </div>
            <button id="clear">أمسح</button>
            <button id="save">حفظ</button>
            <p id="saved-message"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
